<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Añadir exportacion</title>
    <link rel="stylesheet" href="../../css/globales.css">
    <link rel="stylesheet" href="../../css/M_Exportaciones/editar_g.css">
</head>
<body>
    <section id="add">
        <div class="content">
            <div class="title">
                <h2> Edita de la gestion de lotes </h2>
            </div>
            <div class="form">
                <form action="">
                    <div class="add">
                        <label for=""> ¿Cual Quieres Editar? </label>
                        <select name="" id="">
                            <option value="" disabled selected> Selecciona el lote </option>
                            <option value=""> S#01 </option>
                            <option value=""> N#02 </option>
                        </select>
                    </div>
                    <div class="add">
                        <label for=""> Edita el ID del Lote</label>
                        <input type="text" required placeholder="Digita el ID del lote">
                    </div>
                    <div class="add">
                        <label for=""> Edita el Estado de la Exportacion </label>
                        <select name="" id="">
                            <option value="" disabled selected> Selecciona el Estado </option>
                            <option value=""> No Listo para Exportacion </option>
                            <option value=""> Listo para Exportacion </option>
                        </select>
                    </div>
                    <div class="button">
                        <button><a href="M_Exportacion.html">AÑADIR</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
