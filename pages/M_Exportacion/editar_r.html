<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Añadir exportacion</title>
    <link rel="stylesheet" href="../../css/globales.css">
    <link rel="stylesheet" href="../../css/M_Exportaciones/editar_r.css">
</head>
<body>
    <section id="add">
        <div class="content">
            <div class="title">
                <h2> Edita de la gestion de lotes </h2>
            </div>
            <div class="form">
                <form action="">
                    <div class="add">
                        <label for=""> ¿Cual Quieres Editar? </label>
                        <select name="" id="">
                            <option value="" disabled selected> Selecciona el lote </option>
                            <option value=""> S#01 </option>
                        </select>
                    </div>
                    <div class="add">
                        <label for=""> Edita el ID del Lote </label>
                        <input type="text" required placeholder="Digita el ID del lote">
                    </div>
                    <div class="add">
                        <label for="">Editar Pais de Destino</label>
                        <input type="text" required placeholder="Ingresa el Pais de Destino">
                    </div>
                    <div class="add">
                        <label for="">Editar Origen del Cafe</label>
                        <input type="text" required placeholder="Ingresa el pais de Origen">
                    </div>
                    <div class="add">
                        <label for="">Editar Cantidad Exportada en Toneladas</label>
                        <input type="text" required placeholder="Ingresa la cantidad Exportada">
                    </div>
                    <div class="add">
                        <label for="">Editar Precio de Venta</label>
                        <input type="text" required placeholder="Digita el Precio de Venta">
                    </div>
                    <div class="button">
                        <button><a href="M_Exportacion.html">AÑADIR</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
