<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Añadir Registros</title>
    <link rel="stylesheet" href="../../css/globales.css">
    <link rel="stylesheet" href="../../css/M_Exportaciones/añadir_r.css">
</head>
<body>
    <section id="add">
        <div class="content">
            <div class="title">
                <h2> Añade a los registros </h2>
            </div>
            <div class="form">
                <form action="">
                    <div class="add">
                        <label for="">Añadir ID de el lote</label>
                        <input type="text" required placeholder="Digita el ID del lote">
                    </div>
                    <div class="add">
                        <label for="">Añadir Pais de Destino</label>
                        <input type="text" required placeholder="Ingresa el Pais de Destino">
                    </div>
                    <div class="add">
                        <label for="">Añadir Origen del Cafe</label>
                        <input type="text" required placeholder="Ingresa el pais de Origen">
                    </div>
                    <div class="add">
                        <label for="">Añadir Cantidad Exportada en Toneladas</label>
                        <input type="text" required placeholder="Ingresa la cantidad Exportada">
                    </div>
                    <div class="add">
                        <label for="">Añadir Precio de Venta</label>
                        <input type="text" required placeholder="Digita el Precio de Venta">
                    </div>
                    <div class="button">
                        <button><a href="M_Exportacion.html">AÑADIR</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
