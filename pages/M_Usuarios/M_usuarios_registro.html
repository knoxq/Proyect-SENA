<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/globales.css">
    <link rel="stylesheet" href="../../css/cafeteros.css">
    <link rel="stylesheet" href="../../css/usuarios_registro.css">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="lista_desplegable">
        <input type="checkbox" id="menu">
        <ul class="p-0">
            <label for="menu" class="menu_cerr"> ✖ </label>
            <li class="menu-item-accordion">
                <input type="checkbox" id="acordeon-reportes" class="accordion-toggle">
                <label for="acordeon-reportes" class="accordion-header">
                    <span>Historial y reportes</span>
                    <i class="fas fa-chevron-down accordion-icon"></i>
                </label>
                <ul class="accordion-submenu">
                    <li><a href="../Modulos/Registro/registro_actividad.html">Registro de Actividades</a></li>
                    <li><a href="../Modulos/Registro/registro_lotes.html">Registros de Lotes</a></li>
                    <li><a href="../Modulos/Registro.html">Registro de cultivos</a></li>
                    <li><a href="../Modulos/Historial_y _reportes.html">Historial</a></li>
                </ul>
            </li>
            <li><a href="../Modulos/Alertas_y_recordatorios.html">Alertas y recordatorios</a></li>
            <li><a href="../Modulos/Inventario_de_insumos.html">Inventario de insumos</a></li>
            <li><a href="../Modulos/Asistencia_tecnica.html">Asistencia técnica</a></li>
        </ul>
    </nav>
    <header>
        <nav class="navbar navbar-expand-lg navbar-coffee">
            <div class="container-fluid">
                <!-- Slide-in Menu Activation -->
                <label for="menu" class="navbar-brand menu_act">
                    <span class="fw-bold title d-flex align-items-center">
                        <span class="icono me-2"></span>
                        CoffeeTivApp
                    </span>
                </label>

                <!-- Bootstrap Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="M_usuarios_login.html">
                                <i class="fas fa-right-to-bracket me-1"></i>Iniciar Sesión
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-register" href="M_usuarios_registro.html">
                                <i class="fas fa-user-plus me-1"></i>Registrar
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid justify-content-center px-0">
        <div class="row g-0 min-vh-100 align-items-stretch">
            <div class="d-none d-lg-block register-bg-image">
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center register-form-container">
                <div class="mx-0 justify-content-center align-items-center d-flex flex-column register-form-wrapper">
                    <div class="text-center mb-4">
                        <span class="icon register-icon"></span>
                        <h1 class="h2 fw-bold mt-2 register-title">Crea tu cuenta</h1>
                        <p class="text-muted mb-0">Regístrate para continuar</p>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="documento" class="form-label">Documento</label>
                                <input type="text" id="documento" name="documento" class="form-control" placeholder="Número de documento" required>
                            </div>
                            <div class="col-md-6">
                                <label for="rol" class="form-label">Rol</label>
                                <select id="rol" name="rol" class="form-select" required>
                                    <option value="">Selecciona un rol</option>
                                    <option value="admin">Administrador</option>
                                    <option value="cafetero">Caficultor</option>
                                    <option value="tecnico">Técnico</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Escribe tu email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password2" class="form-label">Repite contraseña</label>
                                <input type="password" id="password2" name="password2" class="form-control" placeholder="" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-4 btn-register-submit">
                            <a href="M_usuarios_login.html" class="text-center text-white text-decoration-none">Registrate</a>
                        </button>
                        <div class="text-center mt-3">
                            <small>¿Ya tienes cuenta? <a href="M_usuarios_login.html" class="fw-semibold login-link">Inicia sesión</a></small>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
