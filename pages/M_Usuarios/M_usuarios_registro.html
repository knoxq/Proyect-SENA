<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/globales.css">
    <link rel="stylesheet" href="../../css/usuarios_registro.css">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main class="container-fluid justify-content-center px-0">
        <div class="row g-0 min-vh-100 align-items-stretch">
            <div class="d-none d-lg-block"
                style="background:url('../../img/cafe_index.jpg') center/cover no-repeat; filter: none; flex: 0 0 70%; max-width: 70%;">
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center"
                style="background-color: var(--cream-50); flex: 0 0 30%; max-width: 30%; margin-left: auto; height: 100vh;">
                <div class="mx-0 justify-content-center align-items-center d-flex flex-column" style="max-width: 520px; width: 90%;">
                    <div class="text-center mb-4">
                        <span class="icon" style="height:64px;width:64px;display:inline-block;"></span>
                        <h1 class="h2 fw-bold mt-2" style="color: var(--coffee-800);">Crea tu cuenta</h1>
                        <p class="text-muted mb-0">Regístrate para continuar</p>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="documento" class="form-label">Documento</label>
                                <input type="text" id="documento" name="documento" class="form-control" placeholder="Número de documento" required>
                            </div>
                            <div class="col-md-6">
                                <label for="rol" class="form-label">Rol</label>
                                <select id="rol" name="rol" class="form-select" required>
                                    <option value="">Selecciona un rol</option>
                                    <option value="admin">Administrador</option>
                                    <option value="cafetero">Caficultor</option>
                                    <option value="tecnico">Técnico</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Escribe tu email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password2" class="form-label">Repite contraseña</label>
                                <input type="password" id="password2" name="password2" class="form-control" placeholder="" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-4" style="background-color:#2e7d32;border-color:#2e7d32;">Registrar</button>
                        <div class="text-center mt-3">
                            <small>¿Ya tienes cuenta? <a href="M_usuarios_login.html" class="fw-semibold" style="color: var(--coffee-700);">Inicia sesión</a></small>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
