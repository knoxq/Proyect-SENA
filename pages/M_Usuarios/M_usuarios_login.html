<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/globales.css">
    <link rel="stylesheet" href="../../css/usuarios_login.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <main class="container-fluid justify-content-center px-0">
        <div class="row g-0 min-vh-100 align-items-stretch">
            <div id="background-image" class="d-none d-lg-block">
            </div>
            <div id="login-container" class="col-12 d-flex align-items-center justify-content-center">
                <div id="form-wrapper" class="mx-0 justify-content-center align-items-center d-flex flex-column">
                    <div class="text-center mb-4">
                        <span id="login-icon" class="icon"></span>
                        <h1 id="welcome-text" class="h2 fw-bold mt-2">Bienvenido de vuelta</h1>
                        <p class="text-muted mb-0">Inicia sesión con tu cuenta</p>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="username" placeholder="correo@ejemplo.com"
                                required>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="********" required>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="d-flex justify-content-end mx-3">
                                <a id="back-link" href="../P_Principales/index.html" class="link-offset-2">Volver al inicio</a>
                            </div>
                            <div class="d-flex justify-content-end mb-3">
                                <a id="forgot-link" href="M_usuarios_recuperar.html" class="link-offset-2">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <button id="login-button" type="submit" class="btn btn-success w-100"><a href="./">Iniciar sesión</a></button>
                        <div class="text-center mt-3">
                            <small>¿Necesitas una cuenta? <a id="register-link" href="M_usuarios_registro.html" class="fw-semibold">Regístrate</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
