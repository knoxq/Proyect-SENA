<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/globales.css">
    <link rel="stylesheet" href="../../css/usuarios_recuperar.css">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main class="container-fluid justify-content-center px-0">
        <div class="row g-0 min-vh-100 align-items-stretch">
            <div id="background-image" class="d-none d-lg-block">
            </div>
            <div id="recover-container" class="col-12 d-flex align-items-center justify-content-center">
                <div id="form-wrapper" class="mx-0 justify-content-center align-items-center d-flex flex-column">
                    <div class="text-center mb-4">
                        <span id="recover-icon" class="icon"></span>
                        <h1 id="recover-title" class="h2 fw-bold mt-2">Recuperar contraseña</h1>
                        <p class="text-muted mb-0">Actualiza tu contraseña para continuar</p>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="username" placeholder="correo@ejemplo.com"
                                required>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="m-2">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********" required>
                            </div>
                            <div class="m-2">
                                <label for="password2" class="form-label">Repite contraseña</label>
                                <input type="password" class="form-control" id="password2" placeholder="********" required>
                            </div>
                        </div>
                        <button id="recover-button" type="submit" class="btn btn-success w-100">
                            <a href="M_usuarios_login.html" class="text-center text-white text-decoration-none">Recuperar</a>
                        </button>
                        <div class="text-center mt-3 text-center">
                            <small>¿Recordaste tu contraseña? <a id="login-link" href="M_usuarios_login.html" class="fw-semibold">Inicia sesión</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
