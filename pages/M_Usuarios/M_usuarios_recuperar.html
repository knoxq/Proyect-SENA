<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/globales.css">
    <link rel="stylesheet" href="../../css/usuarios_recuperar.css">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main class="container-fluid justify-content-center px-0">
        <div class="row g-0 min-vh-100 align-items-stretch">
            <div class="d-none d-lg-block"
                style="background:url('../../img/cafe_index.jpg') center/cover no-repeat; filter: none; flex: 0 0 70%; max-width: 70%;">
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center"
                style="background-color: var(--cream-50); flex: 0 0 30%; max-width: 30%; margin-left: auto; height: 100vh;">
                <div class="mx-0 justify-content-center align-items-center d-flex flex-column" style="max-width: 520px; width: 90%;">
                    <div class="text-center mb-4">
                        <span class="icon" style="height:64px;width:64px;display:inline-block;"></span>
                        <h1 class="h2 fw-bold mt-2" style="color: var(--coffee-800);">Recuperar contraseña</h1>
                        <p class="text-muted mb-0">Actualiza tu contraseña para continuar</p>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="username" placeholder="correo@ejemplo.com"
                                required>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="m-2">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********" required>
                            </div>
                            <div class="m-2">
                                <label for="password2" class="form-label">Repite contraseña</label>
                                <input type="password" class="form-control" id="password2" placeholder="********" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100"
                            style="background-color:#2e7d32;border-color:#2e7d32;"><a href="M_usuarios_login.html" class="text-center text-white text-decoration-none">Recuperar</a></button>
                        <div class="text-center mt-3 text-center">
                            <small>¿Recordaste tu contraseña? <a href="M_usuarios_login.html" class="fw-semibold"
                                    style="color: var(--coffee-700);">Inicia sesión</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
