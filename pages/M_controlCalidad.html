<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/globales.css">
    <link rel="stylesheet" href="../css/controlCalidad.css">
    <title>Control de Calidad</title>
</head>
<body>
    <div class="titulo">
        <h1>Control de Calidad</h1>
    </div>

    <h2>ID de Muestra del café: </h2>
    <form action="">
    <input type="text" name="id" placeholder="Ej:123456789">
    </form>
    
    <h2>Entidad de Evaluación: </h2>
    <form action="">
    <input type="text" name="entidad" placeholder="Ej:Laboratorio Nacional de Café" size="25">
    </form>

    <div class="color_blanco">
        <h2>¿La muestra fue enviada? </h2>
        <select name="muestra_enviada" id="muestra_enviada">
            <option value="selecciona" hidden>Selecciona una opción</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
    </div>

    <div class="color_blanco">
        <h2>Resultado de Evaluación: </h2>
        <select name="resultado_evaluacion" id="resultado_evaluacion">
            <option value="selecciona" hidden>Selecciona una opción</option>
            <option value="malo">Malo</option>
            <option value="regular">Regular</option>
            <option value="bueno">Bueno</option>
            <option value="excelente">Excelente</option>
        </select>
    </div>

    <div class="color_blanco">
        <h2>¿Apto para exportación? </h2>
        <select name="apto" id="apto">
            <option value="selecciona" hidden>Selecciona una opción</option>
            <option value="si_bueno">Sí (si es Bueno o Excelente)</option>
            <option value="no2">No</option>
        </select><br>
    </div>
    
    <input type="checkbox" id="check">

    <div class="color_blanco">
        <label for="check">Registrar Evaluación</label>
    </div>

    <div class="mensaje">
        ✅ Registro exitoso
    </div>

</body>
</html>
