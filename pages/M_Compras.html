<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/globales.css">
    <link rel="stylesheet" href="../css/compras.css">
    <title> CoffeeTivApp Compras </title>
</head>
<body id="chamo">
    <header>
        <nav id="lista_desplegable">
            <!-- BOTONES PARA ACTIVAR -->
            <input type="checkbox" id="menu">
            <label for="menu" class="menu_act"> ☰ Menú </label>

            <!-- CONTENIDO MENU -->
            <ul>
                <!-- BOTON PARA CERRAR -->
                <label for="menu" class="menu_cerr"> ✖ </label>

                <!-- NAVEGACION  -->
                <li><a href="M_Cafeteros.html">Cafeteros</a></li>
                <li><a href="M_Compras.html">Compras</a></li>
                <li><a href="M_controlCalidad.html">Control de Calidad</a></li>
                <li><a href="M_Exportacion/M_Exportacion.html">Exportaciones</a></li>
                <li><a href="M_Reportes.html">Reportes</a></li>
            </ul>
        </nav>

        <!-- TITULO  -->
        <h1 class="title"><div class="icon"></div>CoffeeTivApp</h1>
        <div>
            <ul class="nav-header">
                    <li><a href="P_Principales/index.html">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>
    <main id="platano">
    <section id="banano">
        <h2 class="no_se">Registrar Compra</h2>
        <form class="uno" action="#mensaje">
        <p class="texto">Nombre del Caficultor:</p>
        <input type="text" name="caficultor" placeholder="Ej: Juan Pérez" class="cuestionario">

        <p class="texto">Cantidad de Café (kg):</p>
        <input type="number" name="cantidad" class="cuestionario">

        <p class="texto">Precio por kg ($COP):</p>
        <input type="number" name="precio" class="cuestionario">

        <p class="texto">Finca Asociada:</p>
        <select class="finca">
            <option value="">Selecciona una finca</option>
            <option value="finca1">Finca La Esperanza</option>
            <option value="finca2">Finca El Porvenir</option>
            <option value="finca3">Finca Santa Rosa</option>
        </select>

        <button type="submit" class="hola">Registrar Compra</button>
        </form>
    </section>

    <div id="mensaje">
        <div class="contenido-mensaje">
        <h2 class="nose">✅ Su compra ha sido un éxito</h2>
        <a id="simio" href="#">Volver</a>
        </div>
    </div>
    </main>
</body>
</html>
